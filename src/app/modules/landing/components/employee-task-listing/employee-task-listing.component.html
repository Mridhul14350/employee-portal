<mk-header title="Employee Tasks" [count]="listCount"></mk-header>
<div class="mk-emp-list-container">

  <div class="container">
    <div class="mk-tbl-header">
      <div class="">
        <button type="button" (click)="openDialog()" class="mk-btn" data-bs-toggle="dropdown" aria-expanded="false">
          <mat-icon>add_task</mat-icon>
          Add New Task
        </button>
      </div>
      <div class="mk-filter-menu">
        <div class="btn-group">
          <button type="button" class="mk-filter-btn" data-bs-toggle="dropdown" aria-expanded="false">
            <mat-icon>filter_list</mat-icon>
            Filter Status
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" (click)="filterStatus(0)">All</a></li>
            <li><a class="dropdown-item" (click)="filterStatus(1)">Completed</a></li>
            <li><a class="dropdown-item" (click)="filterStatus(2)">Not Completed</a></li>

          </ul>
        </div>
      </div>
      <div class="mk-tbl-search-input">
        <input matInput (keyup)="search($event)" placeholder="Search Tasks" #input>
      </div>
    </div>
    <table mat-table [dataSource]="employeeTasks" matSort>


      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Task Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.title }}
        </td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Status </th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of Employees">
    </mat-paginator>
  </div>

  <mk-footer></mk-footer>
